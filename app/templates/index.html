<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resumidor de Vídeos do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        #summary {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Resumidor de Vídeos do YouTube</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="api_key" class="form-label">API Key do Google AI Studio</label>
                <input type="password" class="form-control" id="api_key" name="api_key"
                       placeholder="Insira sua API Key" required>
            </div>

            <div class="mb-3">
                <label for="youtube_url" class="form-label">URL do YouTube</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url"
                       placeholder="Cole o link do vídeo" value="{{ url }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Gerar Resumo</button>
        </form>

        {% if summary %}
        <div class="mt-4">
            <h2>Resumo</h2>
            <div id="summary" class="border p-3">{{ summary }}</div>
            <button onclick="copySummary()" class="btn btn-success mt-2">Copiar Resumo</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copySummary() {
            const summary = document.getElementById('summary');
            const text = summary.innerText;

            navigator.clipboard.writeText(text).then(() => {
                alert('Resumo copiado com sucesso!');
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
