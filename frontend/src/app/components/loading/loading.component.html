<div class="flex flex-col text-light items-center justify-center absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-9999">
  <div [ngClass]="{
      'w-6 h-6 border-4': size === 'sm',
      'w-10 h-10 border-4': size === 'md',
      'w-16 h-16 border-4': size === 'lg'
    }" class="border-t-transparent border-blue-500 rounded-full animate-spin"></div>

  <p class="mt-2 text-white-700 text-sm" *ngIf="message">
    {{ message }}
  </p>
</div>
